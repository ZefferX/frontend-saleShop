<!DOCTYPE html>
<html lang="en">

<head>

    <title>Crear nuevo producto</title>
</head>

<body>
    <a href="/index.html">Volver al menu principal</a>
    <div class="container" >
        <form class="minimalist-product-form" id="createProductForm">
            <label for="Nombre">Nombre de producto</label>
            <input id="productName" name="Nombre" placeholder="Indique nombre del producto" />
            <br>
            <label for="Precio">Precio del producto</label>
            <input id="productPrice" name="Precio" placeholder="Indique precio del producto" />
            <br>
            <label for="Cantidad">Cantidad disponible en stock</label>
            <input id="productQuantity" name="Cantidad" placeholder="Indique stock disponible" />

            <button type="Submit">Create new product</button>

        </form>
    </div>
    <script src="crear-producto.js"></script>
</body>

</html>
