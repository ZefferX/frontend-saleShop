<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Form</title>
    <link rel="stylesheet" href="crear-usuario.css">
</head>
<body>
    <a href="/index.html">Volver al menu principal</a>
    <div class="container">
        <form class="minimalist-user-form" id="createUserForm">
            <h2>Submit your information</h2>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="money">Money</label>
            <input type="number" id="money" name="money" step="0.01" required>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="crear-usuario.js"></script>
</body>
</html>
